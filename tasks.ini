[win32]
init=cmake -B Build -G "MinGW Makefiles" -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++
initVS=cmake -B Build -G "Visual Studio 17 2022" -T ClangCL
build=cmake --build Build
clean=rmdir /S/Q Build && mkdir Build
run=Bin\Ethan.exe

[macos]
init=cmake -B Build -H.
build=cmake --build Build
clean=rm -R Build && mkdir Build
run=Bin/Ethan.app/Contents/MacOS/Ethan
